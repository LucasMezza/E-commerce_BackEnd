spring.datasource.url = jdbc:mysql://127.0.0.1:3306/ecommerce?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#nombre de usuario y contrasena
spring.datasource.username = root
spring.datasource.password = damiansql

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true
spring.jpa.database= mysql

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
 
logging.level.org.springframework.security=TRACE
